		$(function() {
			
			//导航菜单切换
			function toggleNav() {
				if($('#main').hasClass('navon')){
					$('#nav').css("left","-60%");
					$('#nav').removeClass('navon');
					$('#main').removeClass('navon');
					$('#footer').removeClass('navon');
				}else{
//					$('#nav').addClass('navon');
					$('#nav').css("left","0");
					$('#main').addClass('navon');
					$('#footer').addClass('navon');
				}
			}
			
			//导航按钮切换
			$('#navBtn,#nav').click(function() {
				toggleNav();
				return false;
			});
		});
